<!DOCTYPE html>
<html lang="en">
<head>

        body {

            background-color: #6e605f;

        }
        header {
            background: #0073e6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        section {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        img {
            border-radius: 50%;
            display: block;
            margin: 0 auto 20px;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        h2 {
            color: #333;
        }
        .info {
            margin-bottom: 15px;
        }
        footer {
            text-align: center;
            padding: 15px;
            background: #0073e6;
            color: white;
            margin-top: 20px;
        }

</head>
<body>

    <header>
        <h1>Welcome to My Personal Webpage</h1>
    </header>

    <section>
        <img src="download (3).jpeg" alt="My Picture">

        <p class="info"><b>Name:</b> Your Name</p>
        <p class="info"><b>Age:</b> 20</p>

        <p class="info"><b>Phone:</b> +91-9876543210</p>
        <p class="info"><b>Hobbies:</b> Reading, Coding, Playing Cricket</p>

</html>
